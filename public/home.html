<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Facebook Clone</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">MyApp</div>
        <div class="nav-links">
            <a href="index.html">Logout</a>
        </div>
    </div>
    
    <div class="container">
        <!-- Status Update -->
        <div class="status-update">
            <textarea id="status" placeholder="What's on your mind?"></textarea>
            <button id="post-status">Post</button>
        </div>
        
        <!-- News Feed -->
        <div class="news-feed">
            <h2>News Feed</h2>
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <strong>User1</strong>
                </div>
                <p>This is a sample post!</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
            <div class="post">
                <div class="post-header">
                    <img src="https://via.placeholder.com/40" alt="User Avatar">
                    <strong>User2</strong>
                </div>
                <p>Another sample post!</p>
                <div class="post-actions">
                    <button>Like</button>
                    <button>Comment</button>
                    <button>Share</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/home.js"></script>
</body>
</html>
